<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hurricane Harvey Video Hub</title>
  <meta name="description" content="Hurricane Harvey videos arranged by most popular, flooding, relief and forecast keywords.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body><a id="id"></a>

  <main role="main">

    <header>
      <div class="page-header">
        <div class="col-6">
          <h1 role="banner">Hurricane Harvey News Center</h1>
        </div>
        <div class="col-6">
          <form class="search-form" role="form">
            <label for="searchTerm" class="hide">Hurricane Harvey Search Term</label>
            <input type="text" name="searchTerm" id="searchTerm" placeholder="Search Videos..." class="js-query">
            <button type="submit" class="js-search-submit-btn"><span class="hide">Submit Search</span><i class="fa fa-search" aria-hidden="true"></i></button>
          </form>
        </div>
      </div>
    </header>

    <section class="main-video">

      <aside class="search-history">
        <h4>Recent Searches</h4>
        <div class="js-search-history">
        </div>
      </aside>

      <div class="row">
        <div class="col-9">

          <article class="video-player" aria-live="assertive">
          </article>

        </div>
        <div class="col-3">

          <aside class="most-viewed" aria-live="assertive">
            <header>
              <h4 class="js-most-viewed-list-header">Most Viewed</h4>
            </header>
            <ul class="js-most-viewed-list">
            </ul>
          </aside>

        </div>
      </div>
    </section>

    <section class="video-search-presets" aria-live="polite">
      <div class="row">
        <div class="col-4">
          <h4>#Flooding</h4>
          <ul class="js-0-list">
          </ul>
        </div>
        <div class="col-4">
          <h4>#Relief</h4>
          <ul class="js-1-list">
          </ul>
        </div>
        <div class="col-4">
          <h4>#Forecast</h4>
          <ul class="js-2-list">
          </ul>
        </div>
      </div>
    </section>

    <footer role="contentinfo">
      <p>Concept and Design &copy; <a href="http://pedromorin.com" target="_blank">Pedro Morin</a></p>
    </footer>

  </main>

  <script src="https://use.fontawesome.com/34eabd12a2.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
